<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="</head>viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>URL Not Found</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss"></style>
    </head>
    <body>
        <div
            class="min-h-screen bg-gradient-to-br from-red-50 to-gray-100 flex items-center justify-center p-4"
        >
            <div class="w-full max-w-md space-y-6">
                <div
                    class="bg-white rounded-lg shadow-lg border-0 overflow-hidden"
                >
                    <div class="px-6 py-8 text-center">
                        <div
                            class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mx-auto mb-4"
                        >
                            <svg
                                class="w-8 h-8 text-red-500"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"
                                />
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">
                            URL Not Found
                        </h1>
                        <p class="text-gray-600 mb-6">
                            The short link you are trying to access does not
                            exist or has expired.
                        </p>
                        <a
                            href="/"
                            class="inline-block px-6 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition-colors duration-200"
                        >
                            Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
