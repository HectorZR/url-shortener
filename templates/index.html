<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"
            integrity="sha384-t4DxZSyQK+0Uv4jzy5B0QyHyWQD2GFURUmxKMBVww9+e2EJ0ei/vCvv7+79z0fkr"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <form action="POST">
            <div class="container mx-auto p-4">
                <div class="flex flex-col items-center">
                    <h1 class="text-3xl font-bold mb-4">URL Shortener</h1>
                    <div class="flex flex-col md:flex-row w-full md:w-1/2">
                        <input
                            type="text"
                            name="url"
                            placeholder="Enter URL"
                            class="border border-gray-300 rounded-md px-4 py-2 mb-4 md:mb-0 md:mr-4"
                        />
                        <button
                            type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md"
                        >
                            Shorten
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
